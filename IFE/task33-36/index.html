<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no" />

	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<title>听指令的小方块</title>
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<canvas id="canvas"></canvas>
	<div id="btns" class="button_rows">
		<button id="go" title="向蓝色边所面向的方向前进一格">GO</button>
		<button id="left" title="向左转（逆时针旋转90度）">TUN LEF</button>
		<button id="right" title="向右转（顺时针旋转90度）">TUN RIG</button>
		<button id="back" title="向后转（旋转180度）">TUN BAC</button>
	</div>
</body>
